<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            {% comment %} background: linear-gradient(120deg, #3b5d50, #c1e1c1); {% endcomment %}
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-box .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .login-box .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-box .input-group input {
            width: 350px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box .toggle-password {
            position: absolute;
            top: 36px;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #888;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #3b5d50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #3b5d50;
        }

        .login-box .bottom-text {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }

        .login-box .bottom-text a {
            color: #3b5d50  ;
            text-decoration: none;
        }

        .login-box .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        
        {% if msg %}
          <div style="color: red; text-align: center; margin-bottom: 15px;">
            {{ msg }}
          </div>
        {% endif %}
        <form action = "{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <span class="toggle-password" onclick="togglePassword()"></span>
            </div>
            <button type="submit">Login</button>
            <div class="bottom-text">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                <p><a href="{% url 'Forgot_pass' %}">Forgot Password?</a></p>
            </div>
        </form>
    </div>

</body>
</html>
