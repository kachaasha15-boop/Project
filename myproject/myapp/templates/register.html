<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
    }

    .card {
      border-radius: 15px;
    }

    .card-header {
      background-color: #3b5d50;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .btn-primary {
      background-color: #3b5d50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #6e9383;
    }

    .form-control:focus {
      border-color: #3b5d50;
      box-shadow: 0 0 0 0.2rem rgba(59, 93, 80, 1);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-8 col-10">
        <form id="registrationForm" method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="card shadow-sm">
            <div class="card-header text-center">
              <h4>User Registration</h4>
            </div>
            <div class="card-body">
              {% if msg %}
                <div class="alert alert-danger text-center" role="alert">
                  {{ msg }}
                </div>
              {% endif %}
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
            <div class="card-footer text-center">
              <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        event.preventDefault(); // only prevent if validation fails
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
